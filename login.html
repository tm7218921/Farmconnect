<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="images/farmer.ico"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-auth flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-7 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">Login to Your Account</h2>

        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Remember Me</label>
            </div>

            <!-- Region Selection -->
            <div class="mb-4">
                <label class="block text-gray-700">Region</label>
                <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500">
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800">Login</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Don't have an account? 
            <a href="signup.html" class="text-green-700 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>

</body>
</html>
