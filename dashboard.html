<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Direct Market Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="images/farmer.ico"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="max-w-screen-lg mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-green-800"> 
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </h1>
            <a class="text-green-800 font-semibold px-4 py-2 hover:bg-gray-200 rounded-full" href="farmer-home.html">
                Back to Home
            </a>
        </header>

        <!-- Sort and Filter Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-semibold text-green-800">Sort and Filter</h3>
            <select id="sortSelect" class="border rounded-full py-2 px-4 mt-2">
                <option value="date">Sort by Date</option>
                <option value="status">Sort by Status</option>
            </select>
            <button onclick="sortItems()" class="mt-2 bg-green-800 text-white py-2 px-4 rounded-full hover:bg-green-900 btn-hover">
                Sort
            </button>
        </div>

        <!-- Analytics Dashboard -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-semibold text-green-800">Analytics Dashboard</h3>
            <canvas id="salesChart" class="mt-4"></canvas>
        </div>

        <!-- Dashboard Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Your Listings Section -->
            <div class="bg-white p-6 rounded-lg shadow-md card">
                <h3 class="text-lg font-semibold text-green-800">Your Listings</h3>
                <p class="text-gray-600">View and manage your listed products.</p>
                <button onclick="viewListings()" class="mt-4 bg-green-800 text-white py-2 px-4 rounded-full hover:bg-green-900 btn-hover">
                    View Listings
                </button>
                <button onclick="addNewProduct()" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 btn-hover">
                    Add New Product
                </button>
            </div>

            <!-- Your Orders Section -->
            <div class="bg-white p-6 rounded-lg shadow-md card">
                <h3 class="text-lg font-semibold text-green-800">Your Orders</h3>
                <p class="text-gray-600">Track your past and current orders.</p>
                <button onclick="viewOrders()" class="mt-4 bg-green-800 text-white py-2 px-4 rounded-full hover:bg-green-900 btn-hover">
                    View Orders
                </button>
            </div>

            <!-- Your Contracts Section -->
            <div class="bg-white p-6 rounded-lg shadow-md card">
                <h3 class="text-lg font-semibold text-green-800">Your Contracts</h3>
                <p class="text-gray-600">Manage your farming contracts.</p>
                <button onclick="viewContracts()" class="mt-4 bg-green-800 text-white py-2 px-4 rounded-full hover:bg-green-900 btn-hover">
                    View Contracts
                </button>
            </div>

            <!-- Notifications Section -->
            <div class="bg-white p-6 rounded-lg shadow-md card">
                <h3 class="text-lg font-semibold text-green-800">Notifications</h3>
                <p class="text-gray-600">Check your latest updates.</p>
                <button onclick="viewNotifications()" class="mt-4 bg-green-800 text-white py-2 px-4 rounded-full hover:bg-green-900 btn-hover">
                    View Notifications
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
