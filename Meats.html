<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meats - Direct Market Access</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="images/farmer.ico"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">

    <div class="max-w-screen-lg mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold bg-black-700"><i class="fas fa-drumstick-bite"></i> Fresh Meats</h1>
            <a class="bg-black-800 font-semibold px-4 py-2 hover:bg-gray-200 rounded-full" href="marketplace.html">Back to Marketplace</a>
        </header>

        <section class="mb-8">
            <h2 class="text-xl font-bold bg-black-700 mb-4">Farm Fresh Meats</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card hover:bg-gray-200 bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">üçó Chicken</h3>
                    <p class="text-gray-600">Fresh farm chicken meat.</p>
                    <p class="font-bold bg-black-700">‚Çπ200.00/kg</p>
                    <button onclick="addToCart('Chicken', 200.00)" class="bg-black text-white py-2 px-4 mt-2 rounded-full">Add to Cart</button>
                </div>

                <div class="card hover:bg-gray-200 bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">üçñ Mutton</h3>
                    <p class="text-gray-600">High-quality Mutton cuts.</p>
                    <p class="font-bold bg-black-700">‚Çπ400.00/kg</p>
                    <button onclick="addToCart('Mutton', 400.00)" class="bg-black text-white py-2 px-4 mt-2 rounded-full">Add to Cart</button>
                </div>

                <div class="card hover:bg-gray-200 bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">üêü Fish</h3>
                    <p class="text-gray-600">Freshwater fish.</p>
                    <p class="font-bold bg-black-700">‚Çπ250.00/kg</p>
                    <button onclick="addToCart('Fish', 250.00)" class="bg-black text-white py-2 px-4 mt-2 rounded-full">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-bold bg-black-700 mb-4">Shopping Cart</h2>
            <div id="cart" class="bg-white p-4 rounded-lg shadow-md">
                <ul id="cart-items" class="list-disc pl-5"></ul>
                <p class="font-bold bg-black-700 mt-4">Total: ‚Çπ<span id="total-price">0.00</span></p>
                <button onclick="redirectToCart()" class="bg-black text-white py-2 px-4 mt-2 rounded-full">Go to Cart</button>
            </div>
        </section>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
