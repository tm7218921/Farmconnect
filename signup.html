<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Direct Market Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="images\farmer.ico"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-auth flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">Create an Account</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your full name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your password">
            </div>
                <!-- Previous fields -->
                <div class="mb-4">
                    <label class="block text-gray-700">Role</label>
                    <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500">
                        <option value="buyer">Buyer</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Region</label>
                    <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-green-500">
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>
                <!-- Rest of the form -->
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800">Sign Up</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account? 
            <a href="login.html" class="text-green-700 font-semibold hover:underline">Login</a>
        </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
